<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Indoor Navigation - WebXR</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

	<script type="importmap">
		{
			"imports": {
				"three": "./node_modules/three/build/three.module.js"
			}
		}
	</script>    
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <!-- images for webxr image tracking; still in draft so it may change in future -->
    <img
      id="imgMarkerHiro"
      src="https://raw.githubusercontent.com/stemkoski/AR.js-examples/master/markers/hiro.png"
      alt="hiro"
      style="display: none"
    />
    <div id="scene-container">
      <!-- Our <canvas> will be inserted here -->
    </div>
    <div id="wrapper">
      <h1 id="header" class="non-ar-element">Enter AR mode then scan this marker</h1>
      <img
      id="fpt-marker"
      class="non-ar-element"
      src="fpt-marker.jpg"
      alt="fpt-marker"
    />
      <select name="selectedTarget" id="selectedTarget" style="visibility: hidden;">
        <option value="Showroom">Showroom</option>
        <option value="AlphaR102">AlphaR102</option>
      </select>
    </div>
  </body>
</html>
